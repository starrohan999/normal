<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="coming-soon">
        <div>
            <h2>We are opening soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>

                </div>

                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>

                </div>

                <div class="container-minutes">
                    <h3 class="minutes">Time</h3>
                    <h3>minutes</h3>

                </div>

                <div class="container-seconds">
                    <h3 class="seconds">Time</h3>
                    <h3>Seconds</h3>

                </div>
            </div>
        </div> 
        <img class="our_image"src="photos/coming image.jpg" alt="coming soon">   
    </div>
    <div class="classic-1"></div>
    <div class="link-button">
        <a target="_blank" href="text transition.html">
            <button class="btn">Text Transition page</button>
        </a>

        <a target="_blank" href="video-background.html">
            <button class="btn">Video-background page</button>
        </a>

        <a target="_blank" href="Certificates.html">
            <button class="btn">Certificates Pages page</button>
        </a>
    </div>
    <script>
        $(window).on("load",function(){
     $(".classic-1").fadeOut("slow");});
    </script>
    <script src="app.js"></script>
</body>
</html>
